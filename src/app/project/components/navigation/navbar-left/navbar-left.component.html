<aside class="navbarLeft">
    <div class="navbarLeft-content">
        <div class="logoLink"
             title="BluePrintHub by Colt">
            <img src = 'https://i.ibb.co/M2wWRR1/colt.jpg'>
        </div>

        <div *ngFor="let item of items"
             class="item">
            <div (click)="item.handler()"
                 nz-tooltip
                 [nzTooltipTitle]="item.tooltip"
                 nzTooltipPlacement="right"
                 class="itemIcon">
                <i class="text-xl text-white"
                   nz-icon
                   [nzType]="item.icon"
                   nzTheme="outline"></i>
            </div>
        </div>

        <div class="flex-auto"></div>
        <mat-toolbar color = 'textBlack'>
        <div *ngIf="!authorizedUser" class="header-content auth-area">
            <p class="atuin-btn" (click)="openAuthDialog(dialogType.SignIn)">Вхід</p> 
           
            <p class="atuin-btn" color="black" (click)="openAuthDialog(dialogType.SignUp)">Реєстрація</p>
          
          <div *ngIf="authorizedUser" class="header-content" [matMenuTriggerFor]="menu">
            <img class="avatar avatar-size" src="{{authorizedUser.avatar}}" alt="Ava">
            <div class="user-area">
              <div>{{authorizedUser.userName}}</div>
              <mat-menu #menu="matMenu" xPosition="before">
                <div mat-menu-item [routerLink]="['/profile']">Go to profile</div>
                <div mat-menu-item (click)="logout()"><u>Logout</u></div>
              </mat-menu>
            </div>
          </div>
          </div>
        </mat-toolbar>
<div class="q" >

</div>
